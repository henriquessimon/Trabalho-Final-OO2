<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/components/header.css" />
    <link rel="stylesheet" href="/css/components/footer.css" />
    <link rel="stylesheet" href="/css/components/itemGenPlat.css" />
    <link rel="stylesheet" href="/css/pages/GerenciarGenresPlatform.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="app">
        <section>
            <select class="selectGenOrPlat">
                <option value="Genre">Generos</option>
                <option value="Platform">Plataformas</option>
                <option value="Dev">Desenvovedora</option>
            </select>
            <div class="ContainerList" id="ContainerList">
                <!-- Itens serão renderizados aqui -->
            </div>
        </section>
        <!-- Modal de edição -->
        <div id="editModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Editar <span id="entityType"></span></h2>
                <form id="editForm">
                    <input type="hidden" id="entityId" />
                    <label for="entityName">Nome:</label>
                    <input type="text" id="entityName" required />
                    <button type="submit" class="confirmAlter">Salvar Alterações</button>
                </form>
            </div>
        </div>

    </div>

    <script type="module">
        import { Header } from "/js/modules/header.js";
        import { Footer } from "/js/modules/footer.js";
        import { ItemGenre } from "/js/modules/itemGen.js";
        import { ItemPlatform } from "/js/modules/itemPlat.js";
        import { ItemDev } from "/js/modules/itemDev.js";

        function checkScroll() {
            const scrollHeight = document.documentElement.scrollHeight;
            const innerHeight = window.innerHeight;
            const footerPage = document.querySelector('footer');
            const hasScroll = scrollHeight > innerHeight;

            console.log(`Scroll vertical: ${hasScroll ? "SIM" : "NÃO"}`);
            if (hasScroll) {
                footerPage.style.position = "relative";
            } else {
                footerPage.style.position = "absolute";
            }
            return hasScroll;
        }

        window.addEventListener("load", () => {
            setTimeout(() => checkScroll(), 50);
            new ResizeObserver(checkScroll).observe(document.body);
            new MutationObserver(checkScroll).observe(document.body, {
                childList: true,
                subtree: true,
                attributes: true,
                characterData: true
            });
        });

        const app = document.getElementById("app");
        const bodyGameList = document.getElementById("bodyGameList");
        const selectAction = document.getElementById('selectAction');

        const header = new Header();
        app.appendChild(header.render());

        const footer = new Footer();
        app.appendChild(footer.render());

        const select = document.querySelector('.selectGenOrPlat');
        const container = document.getElementById('ContainerList');

        async function loadGenres() {
            try {
                container.innerHTML = ""; // Limpa antes de carregar
                const response = await fetch("http://localhost:8080/genre/getAll");
                const genres = await response.json();

                genres.forEach(genre => {
                    const item = new ItemGenre(genre);
                    container.appendChild(item.render());
                });
            } catch (error) {
                console.error("Erro ao carregar gêneros:", error);
            }
        }

        async function loadPlatForms() {
            try {
                container.innerHTML = ""; // Limpa antes de carregar
                const response = await fetch("http://localhost:8080/platform/getAll");
                const platforms = await response.json();

                platforms.forEach(platform => {
                    const item = new ItemPlatform(platform);
                    container.appendChild(item.render());
                });
            } catch (error) {
                console.error("Erro ao carregar plataformas:", error);
            }
        }

        async function loadDev() {
            try {
                container.innerHTML = ""; // Limpa antes de carregar
                const response = await fetch("http://localhost:8080/dev/getAll");
                const devs = await response.json();

                devs.forEach(dev => {
                    const item = new ItemDev(dev);
                    container.appendChild(item.render());
                });
            } catch (error) {
                console.error("Erro ao carregar desenvolvedoras:", error);
            }
        }

        select.addEventListener('change', () => {
            const selected = select.value;
            if (selected === "Genre") {
                loadGenres();
            } else if (selected === "Platform") {
                loadPlatForms();
            } else if (selected === "Dev"){
                loadDev();
            }
        });

        loadGenres();

        window.addEventListener('load', () => {
            const modal = document.getElementById('editModal');
            const closeButton = document.querySelector('.close-button');
            const form = document.getElementById('editForm');

            if (!modal || !closeButton || !form) {
                console.error('Modal ou elementos do modal não foram encontrados no DOM.');
                return;
            }

            closeButton.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const id = document.getElementById('entityId').value;
                const name = document.getElementById('entityName').value.trim();
                const entity = e.target.dataset.entity;

                if (!name) {
                    alert('Nome não pode estar vazio.');
                    return;
                }

                let url = '';
                if (entity === 'genre') {
                    url = `http://localhost:8080/genre/${id}`;
                } else if (entity === 'platform') {
                    url = `http://localhost:8080/platform/${id}`;
                } else if (entity === 'dev') {
                    url = `http://localhost:8080/dev/${id}`;
                }

                try {
                    const response = await fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name })
                    });

                    if (response.ok) {
                        alert('Entidade atualizada com sucesso!');
                        modal.style.display = 'none';

                        // Recarrega os dados
                        const current = document.querySelector('.selectGenOrPlat').value;
                        if (current === 'Genre') loadGenres();
                        else if (current === 'Platform') loadPlatForms();
                        else if (current === 'Dev') loadDev();
                    } else {
                        alert('Erro ao atualizar a entidade.');
                    }
                } catch (error) {
                    alert('Erro na requisição de atualização.');
                    console.error(error);
                }
            });
        });


    </script>
</body>
</html>
