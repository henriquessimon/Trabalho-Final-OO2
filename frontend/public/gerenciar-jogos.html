<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    <link rel="stylesheet" href="/css/components/createForms.css">
    <link rel="stylesheet" href="/css/pages/gerenciar-jogos.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    
    <div id="app">
        <section id="bodyGameList">
            <select id="selectAction" class="selectAction">
                <option value="">Selecione a ação</option>
                <option value="addGame">Add Game</option>
                <option value="addGenre">Add Gênero</option>
                <option value="addPlatform">Add Plataforma</option>
                <option value="addDev">Add Desenvolvedora</option>
            </select>
            <h2 id="titleText"></h2>
        </section>
    </div>

    <script type="module">
        import { Header } from "/js/modules/header.js";
        import { Footer } from "/js/modules/footer.js";
        import { createGameForm } from "/js/modules/createGameForm.js";
        import { createGenreForm } from "/js/modules/createGenreForm.js";
        import { createPlatForm } from "/js/modules/createPlatForm.js";
        import { createDevForm } from "/js/modules/createDevForm.js";

        function checkScroll() {
            const scrollHeight = document.documentElement.scrollHeight;
            const innerHeight = window.innerHeight;
            const footerPage = document.querySelector('footer');
            const hasScroll = scrollHeight > innerHeight;

            console.log(`Scroll vertical: ${hasScroll ? "SIM" : "NÃO"}`);
            if (hasScroll) {
                footerPage.style.position = "relative";
            } else {
                footerPage.style.position = "absolute";
            }
            return hasScroll;
        }

        window.addEventListener("load", () => {
            setTimeout(() => checkScroll(), 50);
            new ResizeObserver(checkScroll).observe(document.body);
            new MutationObserver(checkScroll).observe(document.body, {
                childList: true,
                subtree: true,
                attributes: true,
                characterData: true
            });
        });

        const app = document.getElementById("app");
        const bodyGameList = document.getElementById("bodyGameList");
        const selectAction = document.getElementById('selectAction');

        const header = new Header();
        app.appendChild(header.render());

        const footer = new Footer();
        app.appendChild(footer.render());

        const createGame = new createGameForm();
        const createGenre = new createGenreForm();
        const createPlat = new createPlatForm();
        const createDev = new createDevForm();

        selectAction.addEventListener('change', () => {
            const selectedValue = selectAction.value;
            const titleText = document.getElementById('titleText');
            bodyGameList.querySelectorAll('form').forEach(form => form.remove());

            let formElement;
            switch (selectedValue) {
                case 'addGame':
                    formElement = createGame.render();
                    titleText.textContent = "Registrar Game";
                    break;
                case 'addGenre':
                    formElement = createGenre.render();
                    titleText.textContent = "Registrar Gênero";
                    break;
                case 'addPlatform':
                    formElement = createPlat.render();
                    titleText.textContent = "Registrar Plataforma";
                    break;
                case 'addDev':
                    formElement = createDev.render();
                    titleText.textContent = "Registrar Desenvolvedora";
                    break;
                default:
                    titleText.textContent = "";
                    return;
            }

            bodyGameList.appendChild(formElement);
        });
    </script>
</body>
</html>
